#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database=mysql

#jpa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

#local mysql
spring.datasource.url=jdbc:mysql://localhost:3306/grooming_mood
spring.datasource.username=root
spring.datasource.password=password

#google login
google.auth.url=${google.auth.url}
google.login.url=${google.login.url}
google.redirect.uri=${google.redirect.uri}
google.client.id=${google.client.id}
google.secret=${google.secret}
google.auth.scope=${google.auth.scope}